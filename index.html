<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-shirt Designer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-left">
            <h1>MATCH my VIBE</h1>
        </div>
        <div class="navbar-right">
            <button class="coffee-btn" onclick="window.open('https://www.buymeacoffee.com', '_blank')">Buy Me a Coffee</button>
        </div>
    </nav>

    <div class="container">
        <section id="artist-input">
            <input type="text" id="artist-name" list="artist-list" placeholder="Enter artist name">
            <datalist id="artist-list">
                <option value="Billie Eilish">
                <option value="Coldplay">
                <option value="Dua Lipa">
                <option value="Kodaline">
                <option value="Ed Sheeran">
                <option value="Taylor Swift">
            </datalist>
            <button id="generate-btn">Generate Design</button>
        </section>
        
        <input type="text" id="textInput" placeholder="Enter text">
        <button onclick="createAndDownloadImage()">Create and Download Image</button>
        <button onclick="displayImage()">Display Image</button>
        
        <div id="imageContainer"></div>
        
        <section id="image-selection">
            <div class="image-container">
                <img id="image1" src="" alt="First image">
                <img id="image2" src="" alt="Second image">
            </div>
        </section>
        
        <section id="tshirt-preview">
            <div class="tshirt">
                <div class="print print-left"></div>
                <div class="print print-right"></div>
            </div>
        </section>
    </div>

    <!-- Contact Us Section -->
    <footer class="contact-us">
        <h2>Contact Us</h2>
        <p>Created by Naman Joshi</p>
        <div class="contact-buttons">
            <button onclick="window.location.href='mailto:joshinaman14@gmail.com';">Email Me</button>
            <button onclick="window.open('https://x.com/imniminjoshi', '_blank');">Twitter</button>
            <button class="coffee-btn" onclick="window.open('https://www.buymeacoffee.com', '_blank')">Buy Me a Coffee</button>
        </div>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
